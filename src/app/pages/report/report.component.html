<div class="main_component">
    <h2>Here you can report your gas position!</h2>
    <h3>Please enter your pointer and pick the date!</h3>
    <mat-form-field>
        <mat-label for="stance">Current position of gas: </mat-label><input matInput type="text" [formControl]="stance" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="picked">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <span>
        <span><button mat-raised-button color="primary" (click)="send()">Report</button></span>
    </span>
</div>
